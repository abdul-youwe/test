name: Filter JSON on Staging to Main PR
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  filter-json:
    # Only run this job if the PR is from staging to main
    if: github.head_ref == 'staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: staging

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Remove JSON files
        run: |
          # Remove JSON files from tracking
          git rm -r --cached templates/**/*.json config/**/*.json locales/**/*.json || true
          
          # Commit changes if any files were removed
          git diff --staged --quiet || git commit -m "Remove JSON files from staging -> main sync"
          
          # Push changes back to the PR branch
          git push origin staging