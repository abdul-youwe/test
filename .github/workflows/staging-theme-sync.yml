name: Sync Staging to Main (Exclude JSON files)
on:
  push:
    branches:
      - staging

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Create branch and exclude JSON files
        run: |
          # Create a new branch from staging
          git checkout -b staging-sync
          
          # Remove JSON files from git tracking but keep them in the workspace
          git rm -r --cached templates/**/*.json config/**/*.json locales/**/*.json || true
          
          # Stage other changes
          git add .
          
          # Create commit if there are changes
          git diff --staged --quiet || git commit -m "Sync staging to main (excluding JSON files)"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: staging-sync
          base: main
          title: 'Sync: Staging to Main (Excluding JSON files)'
          body: |
            Automated PR to sync staging to main branch.
            
            Changes included:
            - All non-JSON files synchronized
            - Excluded JSON files from:
              - templates/
              - config/
              - locales/
          delete-branch: true