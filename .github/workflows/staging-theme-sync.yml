name: Filter JSON Files from Main
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  filter-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # Checkout the PR branch
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Remove JSON files
        run: |
          # List any JSON files that would be changed
          echo "JSON files that would be changed:"
          git diff --name-only origin/main | grep -E '.*\.json$' || true
          
          # Remove JSON files from being tracked
          git rm -r --cached 'templates/**/*.json' 'config/**/*.json' 'locales/**/*.json' || true
          
          # Add all other changes back
          git add .
          
          # Commit and push if there are changes
          if git diff --staged --quiet; then
            echo "No non-JSON changes to commit"
          else
            git commit -m "Remove JSON files from merge to main"
            git push origin HEAD:${{ github.head_ref }} --force
          fi