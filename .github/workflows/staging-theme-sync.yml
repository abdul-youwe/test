name: Filter JSON Files from Main
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  filter-json:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Debug Information
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Files being changed:"
          git diff --name-only origin/main

      - name: Filter JSON changes
        run: |
          # First, stash any uncommitted changes
          git stash -u
          
          # Create a clean branch for our changes
          git checkout -b temp-filter-branch
          
          # Get list of all files that are being changed
          FILES_CHANGED=$(git diff --name-only origin/main)
          echo "Files changed: $FILES_CHANGED"
          
          # Reset to main's state
          git reset --hard origin/main
          
          # Apply non-JSON changes
          for file in $FILES_CHANGED; do
            if [[ $file != *.json ]]; then
              echo "Keeping change: $file"
              git checkout ${{ github.head_ref }} -- "$file"
            else
              echo "Filtering out JSON file: $file"
            fi
          done
          
          # Commit and push if there are changes
          git add .
          if git diff --staged --quiet; then
            echo "No non-JSON changes to commit"
          else
            git commit -m "Apply non-JSON changes only"
            git push origin temp-filter-branch:${{ github.head_ref }} --force
          fi

      - name: Add PR Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ”” JSON files have been automatically filtered out from this PR:
            - Any .json files in templates/
            - Any .json files in config/
            - Any .json files in locales/
            
            Only non-JSON changes will be merged to main.