name: Filter JSON Files from Main
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  filter-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # This will checkout staging
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Filter JSON changes
        run: |
          # List JSON files that would be changed
          echo "Checking for JSON file changes..."
          CHANGED_JSON_FILES=$(git diff --name-only origin/main | grep -E '.*\.json$' || true)
          
          if [ ! -z "$CHANGED_JSON_FILES" ]; then
            echo "Found JSON changes to filter out:"
            echo "$CHANGED_JSON_FILES"
            
            # Remove JSON files from the commit
            git rm -r --cached 'templates/**/*.json' 'config/**/*.json' 'locales/**/*.json' || true
            
            # Stage remaining changes
            git add .
            
            # Commit and push changes
            git commit -m "Remove JSON files from PR to main" || echo "No changes to commit"
            git push origin HEAD:${{ github.head_ref }} --force
            
            echo "Successfully filtered out JSON changes"
          else
            echo "No JSON files to filter"
          fi